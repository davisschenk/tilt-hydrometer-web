services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: tilt
      POSTGRES_USER: tilt
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tilt -d tilt"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
