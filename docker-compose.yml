services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: tilt
      POSTGRES_USER: tilt
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tilt -d tilt"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://tilt:${DB_PASSWORD:-password}@db:5432/tilt
      ROCKET_PORT: "8000"
      ROCKET_ADDRESS: "0.0.0.0"
      ROCKET_SECRET_KEY: ${ROCKET_SECRET_KEY:-}
      RUST_LOG: ${RUST_LOG:-info}
    ports:
      - "8000:8000"

volumes:
  pgdata:
